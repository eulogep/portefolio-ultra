<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand">0</div>
                <div class="current-operand">0</div>
            </div>
            <div class="history" id="history">
                <h3>Historique</h3>
                <div class="history-list"></div>
            </div>
            <div class="scientific-buttons">
                <button class="scientific">π</button>
                <button class="scientific">e</button>
                <button class="scientific">sin</button>
                <button class="scientific">cos</button>
                <button class="scientific">tan</button>
                <button class="scientific">√</button>
                <button class="scientific">x²</button>
                <button class="scientific">x³</button>
                <button class="scientific">xʸ</button>
                <button class="scientific">1/x</button>
                <button class="scientific">log</button>
                <button class="scientific">ln</button>
                <button class="scientific">exp</button>
            </div>
            <div class="unit-converter">
                <button class="unit-button" data-from="m" data-to="km">m → km</button>
                <button class="unit-button" data-from="m" data-to="cm">m → cm</button>
                <button class="unit-button" data-from="m" data-to="mm">m → mm</button>
                <button class="unit-button" data-from="kg" data-to="g">kg → g</button>
                <button class="unit-button" data-from="kg" data-to="mg">kg → mg</button>
                <button class="unit-button" data-from="°C" data-to="°F">°C → °F</button>
            </div>
            <div class="graph-container">
                <canvas id="graph"></canvas>
            </div>
            <button class="share">Compartir</button>
            <button class="info">i</button>
            <button class="fullscreen-button">fullscreen</button>
            <button class="span-two clear">C</button>
            <button class="delete">DEL</button>
            <button class="operator">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number span-two">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="previous-operand">0</div>
                <div class="current-operand">0</div>
            </div>
            <div class="history" id="history">
                <h3>Historique</h3>
                <div class="history-list"></div>
            </div>
            <div class="scientific-buttons">
                <button class="scientific">π</button>
                <button class="scientific">e</button>
                <button class="scientific">sin</button>
                <button class="scientific">cos</button>
                <button class="scientific">tan</button>
                <button class="scientific">√</button>
                <button class="scientific">x²</button>
                <button class="scientific">x³</button>
                <button class="scientific">xʸ</button>
                <button class="scientific">1/x</button>
                <button class="scientific">log</button>
                <button class="scientific">ln</button>
                <button class="scientific">exp</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
